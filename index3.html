<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/jquery-3.7.1.js"></script>

    <script lang="java">
        $(function () {
            $(".btn2").click(function () {
                // $(".box").hide(2000);
                // $(".box").slideUp();
                $(".box").fadeOut();

            }) //btn2 hide

            $(".btn1").click(function () {
                // $(".box").show("fast");
                // $(".box").slideDown();
                $(".box").fadeIn();
            }) //btn1 show

            $(".btn3").click(function () {
                // $(".box").toggle();
                // $(".box").slideToggle();
                $(".box").fadeToggle();
            }) //btn3 show-hide
        }) //jQuery end
    </script>

    <style type="text/css">
        .box {
            width: 200px;
            height: 200px;
            font-size: 50px;
            background-color: #ddd;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>basic jQuery</h1>

    <button class="btn1">box click show</button>
    <button class="btn2">box click hide</button>
    <button class="btn3">box click show-hide</button>

    <div class="box">box</div>
</body>

</html>
