<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="script/jquery-3.7.1.js"></script>

    <script lang="java">
        $(function(){
            $(".btn1").click(function(){
                $(".cream").toggle();
                // $(".cream").slideToggle();
                // $(".cream").fadeToggle();
            })
        })

    </script>

    <style type="text/css">
        .btn1{
            display: block;
            padding: 5px 30px;
            margin-bottom: 50px;
        }

        .cream{
            border: 10px solid antiquewhite;
        }
    </style>
</head>
<body>
    <h1>basic jQuery</h1>

    <button class="btn1">toggle slide</button>

    <img src="img/cream.png" alt="cream" class="cream">
</body>
</html>
